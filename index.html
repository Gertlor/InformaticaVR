<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
  <title>InformaticaVR</title>
</head>
<body>
<a-scene id="js--scene">
  <!--      Assets-->
  <a-assets>
    <a-img id="whiteWallTexture" src="textures/red_wall.jpg"></a-img>
    <a-img id="floorTexture" src="textures/lightblue_carpet_floor.jpg"></a-img>
    <a-img id="ceilingTexture" src="textures/ceiling.jpg"></a-img>

    <!-- Teacher by Emmy Muller https://poly.google.com/view/6zjF33saYxI -->
    <a-asset-item id="teacher-obj" src="models/teacher_1.obj"></a-asset-item>
    <a-asset-item id="teacher-mtl" src="models/teacher_1.mtl"></a-asset-item>

    <!-- Chair by Ryan Donaldson https://poly.google.com/view/3txPAhYeu-x -->
    <a-asset-item id="chair-obj" src="models/chair.obj"></a-asset-item>
    <a-asset-item id="chair-mtl" src="models/chair.mtl"></a-asset-item>

    <a-asset-item id="table-obj" src="models/ma-table.obj"></a-asset-item>
    <a-asset-item id="table-mtl" src="models/ma-table.mtl"></a-asset-item>

    <!--Laptop by Google https://poly.google.com/view/csEfSvMgyOw -->
    <a-asset-item id="laptop-obj" src="models/laptop.obj"></a-asset-item>
    <a-asset-item id="laptop-mtl" src="models/laptop.mtl"></a-asset-item>

    <!-- Monitor by Google https://poly.google.com/view/e8cELDeDuTr -->
    <a-asset-item id="monitor-obj" src="models/monitor.obj"></a-asset-item>
    <a-asset-item id="monitor-mtl" src="models/monitor.mtl"></a-asset-item>

    <!-- Whiteboard by Jarian Perez https://poly.google.com/view/cgrhoDImyFt -->
    <a-asset-item id="whiteboard-obj" src="models/whiteboard.obj"></a-asset-item>
    <a-asset-item id="whiteboard-mtl" src="models/whiteboard.mtl"></a-asset-item>

    <!-- Student in a Chair by Ben Weinberg https://poly.google.com/view/eRfCBdODR30 -->
    <a-asset-item id="studentChair-obj" src="models/chair-student.obj"></a-asset-item>
    <a-asset-item id="studentChair-mtl" src="models/chair-student.mtl"></a-asset-item>
    <a-asset-item id="bluestudentChair-obj" src="models/blueStudent.obj"></a-asset-item>
    <a-asset-item id="bluestudentChair-mtl" src="models/blueStudent.mtl"></a-asset-item>

    <!-- Door by Google https://poly.google.com/view/ch-fQ-Ruyog -->
    <a-asset-item id="door-obj" src="models/white_door.obj"></a-asset-item>
    <a-asset-item id="door-mtl" src="models/white_door.mtl"></a-asset-item>

    <a-asset-item id="dialogbubble-obj" src="models/dialogbubble.obj"></a-asset-item>
    <a-asset-item id="dialogbubble-mtl" src="models/dialogbubble.mtl"></a-asset-item>
    <a-asset-item id="dialogbubblemirrored-obj" src="models/dialogbubblemirrored.obj"></a-asset-item>
    <a-asset-item id="dialogbubblemirrored-mtl" src="models/dialogbubblemirrored.mtl"></a-asset-item>

    <a-asset-item id="exclamation-obj" src="models/exclamation.obj"></a-asset-item>

    <audio id="backgroundSound" preload="auto" src="sound/background_noise.wav"></audio>
    <audio id="chairSound" preload="auto" src="sound/chair.wav"></audio>
    <audio id="drawSound" preload="auto" src="sound/draw.wav"></audio>
    <audio id="talk1Sound" preload="auto" src="sound/talk1.wav"></audio>
    <audio id="talk2Sound" preload="auto" src="sound/talk2.wav"></audio>
    <audio id="typeSound" preload="auto" src="sound/type.mp3"></audio>
    <audio id="walkSound" preload="auto" src="sound/walk.wav"></audio>
    <audio id="teleportSound" preload="auto" src="sound/teleport.wav"></audio>
  </a-assets>

  <!--      Camera and Pointer-->
  <a-entity id="js--rig" position="0 1.9 7.3" sound="src: #walkSound; volume: 1;">
    <a-entity camera id="js--camera" look-controls wasd-controls>
      <a-entity cursor="fuse: true"
                geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.008"
                material="color: orange; shader: flat"
                position="0 0 -0.5">
      </a-entity>
    </a-entity>
  </a-entity>

  <!--      Initial Panel-->
  <a-entity geometry="primitive: plane; height: 1; width: 2;" id="js--initialPanelUp" material="color: purple; opacity: 0.9"
            position="0 3 6"
            text="value: Informatica VR \n\n Doe je VR Bril op en click op 'Beginnen'\n ; align: center; width: 1.5"></a-entity>
  <a-entity geometry="primitive: plane; height: 1; width: 2;" id="js--initialPanel" material="color: purple; opacity: 0.9"
            position="0 1.9 6"
            text="value: Informatica VR \n\n Doe je VR Bril op en click op 'Beginnen'\n ; align: center; width: 1.5"></a-entity>
  <a-entity geometry="primitive: plane; height: 0.10; width: 0.2;" id="js--initialPanelButtonUp" material="color: green; opacity: 0"
            position="0 2.7 6.01" text="value: Beginnen; align: center; width: 1; color: green"></a-entity>
  <a-entity geometry="primitive: plane; height: 0.10; width: 0.2;" id="js--initialPanelButton" material="color: green; opacity: 0"
            position="0 1.6 6.01" text="value: Beginnen; align: center; width: 1; color: green"></a-entity>

  <!--      Light-->
  <a-entity light="type: ambient; color: #BBB"></a-entity>
  <a-entity light="type: directional; color: #FFF; intensity: 0.2" position="0 2.9 0"></a-entity>

  <!--      Floor and Extern Walls-->
  <a-entity geometry="primitive: plane; height: 15; width: 20" id="floor" material="src: #floorTexture; repeat: 25 25"
            position="0 0 0" rotation="-90 0 0"></a-entity>
  <a-entity geometry="primitive: plane; height: 15; width: 20" id="ceiling"
            material="src: #ceilingTexture; repeat: 20 20 " position="0 4 0" rotation="90 0 0"></a-entity>

  <a-entity geometry="primitive: plane; height: 4; width: 20" id="externWallNorth"
            material="src: #whiteWallTexture; repeat: 5 4; side: double" position="0 2 -7.5"></a-entity>
  <a-entity geometry="primitive: plane; height: 4; width: 20" id="externWallSouth"
            material="src: #whiteWallTexture; repeat: 5 4; side: double" position="0 2 7.5"
            rotation="0 180 0"></a-entity>
  <a-entity geometry="primitive: plane; height: 4; width: 15" id="externWallWest"
            material="src: #whiteWallTexture; repeat: 5 4; side: double" position="-10 2 0"
            rotation="0 90 0"></a-entity>
  <a-entity geometry="primitive: plane; height: 4; width: 15" id="externWallEast"
            material="src: #whiteWallTexture; repeat: 5 4; side: double" position="10 2 0"
            rotation="0 -90 0"></a-entity>

  <!--      Rooms-->
  <a-entity geometry="primitive: plane; height: 4; width: 5" id="rightCorridorWallPR"
            material="src: #whiteWallTexture; repeat: 1.5 4; side: double" position="1 2 2"
            rotation="0 -90 0"></a-entity>
  <a-entity geometry="primitive: plane; height: 4; width: 5" id="leftCorridorWallPR"
            material="src: #whiteWallTexture; repeat: 1.5 4; side: double" position="-1 2 2"
            rotation="0 -90 0"></a-entity>

  <a-entity geometry="primitive: plane; height: 4; width: 2" id="innerWallRightPR"
            material="src: #whiteWallTexture; repeat: 0.6 4; side: double" position="2 2 -0.5"
            rotation="0 -180 0"></a-entity>
  <a-entity geometry="primitive: plane; height: 4; width: 12" id="innerWallRight2PR"
            material="src: #whiteWallTexture; repeat: 2.5 4; side: double" position="3 2 -1.5"
            rotation="0 -90 0"></a-entity>
  <a-entity geometry="primitive: plane; height: 4; width: 12" id="innerWallLeft2PR"
            material="src: #whiteWallTexture; repeat: 2.5 4; side: double" position="-3 2 -1.5"
            rotation="0 90 0"></a-entity>
  <a-entity geometry="primitive: plane; height: 4; width: 2" id="innerWallLeftPR"
            material="src: #whiteWallTexture; repeat: 0.6 4; side: double" position="-2 2 -0.5"
            rotation="0 -180 0"></a-entity>

  <a-entity geometry="primitive: plane; height: 4; width: 2" id="outerWallLefttPR"
            material="src: #whiteWallTexture; repeat: 0.6 4; side: double" position="2 2 4.5"
            rotation="0 -180 0"></a-entity>
  <a-entity geometry="primitive: plane; height: 4; width: 2" id="outerWallRightPR"
            material="src: #whiteWallTexture; repeat: 0.6 4; side: double" position="-2 2 4.5"
            rotation="0 -180 0"></a-entity>

  <!--            Teleportation pads-->
  <a-entity geometry="primitive: circle; radius: 0.5" id="js--teleportationPad"
            material="src: textures/lightground.png; transparent: true" position="0 0.01 6"
            rotation="-90 0 0" visible="false" sound="src: #teleportSound; volume: 0.7"></a-entity>

  <a-entity geometry="primitive: circle; radius: 0.5" id="js--initialPad" material="src: textures/lightground.png; transparent: true"
            position="0 0.01 6" rotation="-90 0 0" visible="false"></a-entity>
  <a-entity geometry="primitive: circle; radius: 0.5" id="js--middleRoomPad" material="src: textures/lightground.png; transparent: true"
            position="0 0.01 2" rotation="-90 0 0" visible="false"></a-entity>
  <a-entity geometry="primitive: circle; radius: 0.5" id="js--middleRoomPad2" material="src: textures/lightground.png; transparent: true"
            position="0 0.01 -4" rotation="-90 0 0" visible="false"></a-entity>
  <a-entity geometry="primitive: circle; radius: 0.5" id="js--leftRoomPad" material="src: textures/lightground.png; transparent: true"
            position="-6.5 0.01 6" rotation="-90 0 0" visible="false"></a-entity>
  <a-entity geometry="primitive: circle; radius: 0.5" id="js--leftRoomPad2" material="src: textures/lightground.png; transparent: true"
            position="-6.5 0.01 1.5" rotation="-90 0 0" visible="false"></a-entity>
  <a-entity geometry="primitive: circle; radius: 0.5" id="js--leftRoomPad3" material="src: textures/lightground.png; transparent: true"
            position="-6.5 0.01 -2.5" rotation="-90 0 0" visible="false"></a-entity>
  <a-entity geometry="primitive: circle; radius: 0.5" id="js--rightRoomPad" material="src: textures/lightground.png; transparent: true"
            position="6.5 0.01 6" rotation="-90 0 0" visible="false"></a-entity>
  <a-entity geometry="primitive: circle; radius: 0.5" id="js--rightRoomPad2" material="src: textures/lightground.png; transparent: true"
            position="6.5 0.01 1" rotation="-90 0 0" visible="false"></a-entity>
  <a-entity geometry="primitive: circle; radius: 0.5" id="js--rightRoomPad3" material="src: textures/lightground.png; transparent: true"
            position="6.5 0.01 -1" rotation="-90 0 0" visible="false"></a-entity>

  <!--        Models-->
  <a-entity obj-model="obj: #studentChair-obj; mtl: #studentChair-mtl" position="-5 1.07 -5" rotation="6 -45 3.5"
            scale="1.3 1.3 1.3"></a-entity>
  <a-entity id="js--teacher" obj-model="obj: #teacher-obj; mtl: #teacher-mtl" position="1 0 5" rotation="0 -140 0"
            scale="2 2 2" visible="false"></a-entity>
  <a-entity id="js--dialogBox" obj-model="obj: #dialogbubble-obj; mtl: #dialogbubble-mtl" position="-0.12 2.7 5" scale="0.5 0.5 0.5"
            side="double" visible="false" sound="src: #talk1Sound; volume: 0.5;"></a-entity>
  <a-entity id="js--dialogBoxMirrored" obj-model="obj: #dialogbubblemirrored-obj; mtl: #dialogbubblemirrored-mtl" position="-0.12 2.7 5" scale="0.5 0.5 0.5"
            rotation="0 180 0" side="double" visible="false" sound="src: #talk1Sound; volume: 0.5;"></a-entity>

  <a-entity geometry="primitive: plane; width: 1.5; height: 0.65" id="js--dialogText" material="opacity: 0"
            position="-0.12 2.7 5.02" text="value: Welkom bij de opleiding Informatica van de Hogeschool Leiden!; width: 1.7; align: center"
            visible="false" sound="src: #talk2Sound; volume: 1;"></a-entity>
  <a-entity geometry="primitive: plane; width: 0.22; height: 0.08" id="js--nextButton" material="opacity: 0.8; color: green;"
            position="0 1.8 6.5" text="value: Volgende; width: 1; align: center; color: lightgreen"
            visible="false"></a-entity>
  <a-entity geometry="primitive: plane; width: 0.22; height: 0.08" id="js--beginButton" material="opacity: 0.8; color: green;"
            position="0 1.8 6.5" text="value: Beginnen; width: 1; align: center; color: lightgreen"
            visible="false"></a-entity>

  <a-entity obj-model="obj: #door-obj; mtl: #door-mtl" position="-0.67 1.3 7.50" rotation="0 90 0"
            scale="0.7 0.7 0.7"></a-entity>
  <a-entity obj-model="obj: #door-obj; mtl: #door-mtl" position="0.67 1.3 7.50" rotation="0 -90 0"
            scale="0.7 0.7 0.7"></a-entity>

  <!--    Models Middle Room-->
  <!--    Models UML Board-->
  <a-entity obj-model="obj: #whiteboard-obj; mtl: #whiteboard-mtl" position="-2.83 1.3 -4.1" scale="3 3 3"></a-entity>
  <a-entity geometry="primitive: plane; height: 0.5; width: 0.4" id="js--classDiagram"
            material="src: images/classDiagram.png; transparent: true; side: double" position="-2.88 2.7 -2.9" rotation="0 90 0"></a-entity>
  <a-entity geometry="primitive: plane; height: 0.1; width: 0.2" id="js--mainText" material="color: red; opacity: 0; side: double"
            position="-2.88 2.3 -2.8" rotation="0 90 0" text="value: Main; color: black; width: 2; align: center"></a-entity>
  <a-entity geometry="primitive: plane; height: 0.1; width: 0.8" id="js--helloWorldText" material="color: red; opacity: 0; side: double"
            position="-2.88 2.1 -3.05" rotation="0 90 0" text="value: +printHelloWorld(); color: black; width: 2; align: center"></a-entity>
  <a-entity geometry="primitive: plane; height: 2; width: 1.5" id="js--resultDiagram" material="opacity: 0; color: yellow"
            position="-2.88 2.1 -4.9" rotation="0 90 0" sound="src: #drawSound; volume: 0.7;"></a-entity>

  <!--    Models Programming Exercise-->
  <a-entity id="js--programmingChair" obj-model="obj: #chair-obj; mtl: #chair-mtl" position="0 0.3 -5.8" rotation="0 180 0"
            scale="0.78 0.78 0.78" sound="src: #chairSound; volume: 0.7;"></a-entity>
  <a-entity obj-model="obj: #table-obj; mtl: #table-mtl" position="0 0 -6.9" rotation="0 0 0"></a-entity>
  <a-entity obj-model="obj: #monitor-obj; mtl: #monitor-mtl" position="0 1.03 -6.7" rotation="0 90 0"
            scale="0.01 0.01 0.01"></a-entity>

  <a-entity geometry="primitive: plane; height: 0.30; width: 0.60" id="js--prResultPlane" material="color: black; opacity: 1; side: double"
            position="-0.09 1.52 -6.59" rotation="-9 0 0" visible="false" sound="src: #typeSound; volume: 0.7;"></a-entity>
  <a-entity geometry="primitive: plane; height: 0.03; width: 0.15" id="js--prResult-Class" material="color: black; opacity: 0; side: double"
            position="-0.3 1.63 -6.605" rotation="-9 0 0"
            text="value: public class Main {; color: white; width: 0.4; align: center" visible="false"></a-entity>
  <a-entity geometry="primitive: plane; height: 0.03; width: 0.30" id="js--prResult-MainMethod" material="color: black; opacity: 0; side: double"
            position="-0.2 1.60 -6.6" rotation="-9 0 0"
            text="value: \tpublic static void main(String[] args) { ; color: white; width: 0.4; align: center" visible="false"></a-entity>
  <a-entity geometry="primitive: plane; height: 0.03; width: 0.15" id="js--prResult-MethodCall" material="color: black; opacity: 0; side: double"
            position="-0.25 1.57 -6.5905" rotation="-9 0 0"
            text="value: \t\tprintHelloWorld()&#59;; color: white; width: 0.4; align: center" visible="false"></a-entity>
  <a-entity geometry="primitive: plane; height: 0.03; width: 0.02" id="js--prResult-CloseMain" material="color: black; opacity: 0; side: double"
            position="-0.34 1.54 -6.59" rotation="-9 0 0"
            text="value: \t}&#59;; color: white; width: 0.4; align: center" visible="false"></a-entity>

  <a-entity geometry="primitive: plane; height: 0.03; width: 0.05" id="js--prResult-public" material="color: red; opacity: 0; side: double"
            position="-0.32 1.51 -6.587" rotation="-9 0 0"
            text="value: \tpublic; color: white; width: 0.4; align: center" visible="false"></a-entity>
  <a-entity geometry="primitive: plane; height: 0.03; width: 0.04" id="js--prResult-void" material="color: red; opacity: 0; side: double"
            position="-0.27 1.51 -6.587" rotation="-9 0 0"
            text="value: void; color: white; width: 0.4; align: center" visible="false"></a-entity>
  <a-entity geometry="primitive: plane; height: 0.03; width: 0.14" id="js--prResult-printHelloWorldMethod" material="color: red; opacity: 0; side: double"
            position="-0.17 1.51 -6.587" rotation="-9 0 0"
            text="value:printHelloWorld(); color: white; width: 0.4; align: center" visible="false"></a-entity>
  <a-entity geometry="primitive: plane; height: 0.03; width: 0.02" id="js--prResult-CurlyBracketOpen" material="color: red; opacity: 0; side: double"
            position="-0.09 1.513 -6.582" rotation="-9 0 0"
            text="value: {; color: white; width: 0.4; align: center" visible="false"></a-entity>
  <a-entity geometry="primitive: plane; height: 0.03; width: 0.02" id="js--prResult-CurlyBracketClose" material="color: red; opacity: 0; side: double"
            position="-0.34 1.445 -6.575" rotation="-9 0 0"
            text="value: }; color: white; width: 0.4; align: center" visible="false"></a-entity>
  <a-entity geometry="primitive: plane; height: 0.03; width: 0.04" id="js--prResult-print" material="color: red; opacity: 0; side: double"
            position="-0.30 1.48 -6.575" rotation="-9 0 0"
            text="value: \t\tprint; color: white; width: 0.4; align: center" visible="false"></a-entity>
  <a-entity geometry="primitive: plane; height: 0.03; width: 0.02" id="js--prResult-printBracketOpen" material="color: red; opacity: 0; side: double"
            position="-0.27 1.48 -6.575" rotation="-9 0 0"
            text="value: (; color: white; width: 0.4; align: center" visible="false"></a-entity>
  <a-entity geometry="primitive: plane; height: 0.03; width: 0.02" id="js--prResult-printQuoteOpen" material="color: red; opacity: 0; side: double"
            position="-0.26 1.48 -6.575" rotation="-9 0 0"
            text="value: '; color: white; width: 0.4; align: center" visible="false"></a-entity>
  <a-entity geometry="primitive: plane; height: 0.03; width: 0.1" id="js--prResult-printHelloWorld" material="color: red; opacity: 0; side: double"
            position="-0.21 1.48 -6.575" rotation="-9 0 0"
            text="value: Hello World; color: white; width: 0.4; align: center" visible="false"></a-entity>
  <a-entity geometry="primitive: plane; height: 0.03; width: 0.02" id="js--prResult-printQuoteClose" material="color: red; opacity: 0; side: double"
            position="-0.16 1.48 -6.575" rotation="-9 0 0"
            text="value: '; color: white; width: 0.4; align: center" visible="false"></a-entity>
  <a-entity geometry="primitive: plane; height: 0.03; width: 0.02" id="js--prResult-printBracketClose" material="color: black; opacity: 0; side: double"
            position="-0.15 1.48 -6.575" rotation="-9 0 0"
            text="value: ); color: white; width: 0.4; align: center" visible="false"></a-entity>

  <a-entity geometry="primitive: plane; height: 0.03; width: 0.02" id="js--prResult-CloseClass" material="color: black; opacity: 0; side: double"
            position="-0.36 1.42 -6.575" rotation="-9 0 0"
            text="value: }; color: white; width: 0.4; align: center" visible="false"></a-entity>

  <a-entity geometry="primitive: plane; height: 0.03; width: 0.05" id="js--prChoose-Public" material="color: black; opacity: 1; side: double"
            position="-0.36 1.35 -6.55" rotation="-9 0 0"
            text="value: public; color: white; width: 0.4; align: center" visible="false"></a-entity>
  <a-entity geometry="primitive: plane; height: 0.03; width: 0.04" id="js--prChoose-Void" material="color: black; opacity: 1; side: double"
            position="-0.23 1.35 -6.55" rotation="-9 0 0"
            text="value: void; color: white; width: 0.4; align: center" visible="false"></a-entity>
  <a-entity geometry="primitive: plane; height: 0.03; width: 0.14" id="js--prChoose-printHelloWorld" material="color: black; opacity: 1; side: double"
            position="-0.13 1.35 -6.55" rotation="-9 0 0"
            text="value: printHelloWorld(); color: white; width: 0.4; align: center" visible="false"></a-entity>
  <a-entity geometry="primitive: plane; height: 0.03; width: 0.02" id="js--prChoose-openCurlyBracket" material="color: black; opacity: 1; side: double"
            position="-0.32 1.35 -6.55" rotation="-9 0 0"
            text="value: {; color: white; width: 0.4; align: center" visible="false"></a-entity>
  <a-entity geometry="primitive: plane; height: 0.03; width: 0.02" id="js--prChoose-closeCurlyBracket" material="color: black; opacity: 1; side: double"
            position="-0.04 1.35 -6.55" rotation="-9 0 0"
            text="value: }; color: white; width: 0.4; align: center" visible="false"></a-entity>
  <a-entity geometry="primitive: plane; height: 0.03; width: 0.04" id="js--prChoose-print" material="color: black; opacity: 1; side: double"
            position="-0.28 1.35 -6.55" rotation="-9 0 0"
            text="value: print; color: white; width: 0.4; align: center" visible="false"></a-entity>
  <a-entity geometry="primitive: plane; height: 0.03; width: 0.02" id="js--prChoose-openBracket" material="color: black; opacity: 1; side: double"
            position="-0.01 1.35 -6.55" rotation="-9 0 0"
            text="value: (; color: white; width: 0.4; align: center" visible="false"></a-entity>
  <a-entity geometry="primitive: plane; height: 0.03; width: 0.02" id="js--prChoose-quote" material="color: black; opacity: 1; side: double"
            position="0.05 1.35 -6.55" rotation="-9 0 0"
            text="value: '; color: white; width: 0.4; align: center" visible="false"></a-entity>
  <a-entity geometry="primitive: plane; height: 0.03; width: 0.10" id="js--prChoose-HelloWorld" material="color: black; opacity: 1; side: double"
            position="0.12 1.35 -6.55" rotation="-9 0 0"
            text="value: Hello World; color: white; width: 0.4; align: center" visible="false"></a-entity>
  <a-entity geometry="primitive: plane; height: 0.03; width: 0.02" id="js--prChoose-closeBracket" material="color: black; opacity: 1; side: double"
            position="0.02 1.35 -6.55" rotation="-9 0 0"
            text="value: ); color: white; width: 0.4; align: center" visible="false"></a-entity>

  <a-entity geometry="primitive: plane; height: 0.1; width: 0.40" id="js--prInstructions" material="color: white; opacity: 1; side: double"
            position="-0.19 1.27 -6.548" rotation="-9 0 0"
            text="value: Instructions; color: black; width: 0.4; align: left" visible="false"></a-entity>
  <a-entity geometry="primitive: plane; height: 0.1; width: 0.1" id="js--prNextInstruction" material="src: images/arrowRight.png; transparent: true;"
            position="0.07 1.27 -6.548" rotation="-9 0 0" visible="false"></a-entity>
  <!--    Models Right Room-->
