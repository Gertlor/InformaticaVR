<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <title>InformaticaVR</title>
  </head>
  <body>
    <a-scene id="js--scene">

      <a-assets>
        <a-img id="whiteWallTexture" src="textures/white_wall.jpg"></a-img>
        <a-img id="floorTexture" src="textures/wood_floor.jpg"></a-img>
        <a-img id="ceilingTexture" src="textures/ceiling.jpg"></a-img>
      </a-assets>

      <a-entity id="js--rig" position="0 1.7 7">
        <a-entity id="js--camera" camera look-controls wasd-controls>
          <a-entity cursor="fuse: true; fuseTimeout: 500"
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.009; radiusOuter: 0.012"
                    material="color: orange; shader: flat">
          </a-entity>
        </a-entity>
      </a-entity>

<!--      Light-->
      <a-entity light="type: ambient; color: #878585"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 0.3" position="0 2.9 0"></a-entity>

<!--      Floor and Extern Walls-->
      <a-entity id="floor" geometry="primitive: plane; height: 15; width: 20" material="src: #floorTexture; repeat: 3 3" position="0 0 0" rotation="-90 0 0"></a-entity>
      <a-entity id="ceiling" geometry="primitive: plane; height: 15; width: 20" material="src: #ceilingTexture; repeat: 20 20 " position="0 4 0" rotation="90 0 0"></a-entity>

      <a-entity id="externWallNorth" geometry="primitive: plane; height: 4; width: 20" material="src: #whiteWallTexture; repeat: 5 1; side: double" position="0 2 -7.5"></a-entity>
      <a-entity id="externWallSouth" geometry="primitive: plane; height: 4; width: 20" material="src: #whiteWallTexture; repeat: 5 1; side: double" position="0 2 7.5" rotation="0 180 0"></a-entity>
      <a-entity id="externWallWest" geometry="primitive: plane; height: 4; width: 15" material="src: #whiteWallTexture; repeat: 5 1; side: double" position="-10 2 0" rotation="0 90 0"></a-entity>
      <a-entity id="externWallEast" geometry="primitive: plane; height: 4; width: 15" material="src: #whiteWallTexture; repeat: 5 1; side: double" position="10 2 0" rotation="0 -90 0"></a-entity>

<!--      Rooms-->
      <a-entity id="rightCorridorWallPR" geometry="primitive: plane; height: 4; width: 5" material="src: #whiteWallTexture; repeat: 1.5 1; side: double" position="1 2 2" rotation="0 -90 0"></a-entity>
      <a-entity id="leftCorridorWallPR" geometry="primitive: plane; height: 4; width: 5" material="src: #whiteWallTexture; repeat: 1.5 1; side: double" position="-1 2 2" rotation="0 -90 0"></a-entity>

      <a-entity id="innerWallRightPR" geometry="primitive: plane; height: 4; width: 2" material="src: #whiteWallTexture; repeat: 0.6 1; side: double" position="2 2 -0.5" rotation="0 -180 0"></a-entity>
      <a-entity id="innerWallRight2PR" geometry="primitive: plane; height: 4; width: 12" material="src: #whiteWallTexture; repeat: 2.5 1; side: double" position="3 2 -1.5" rotation="0 -90 0"></a-entity>
      <a-entity id="innerWallLeft2PR" geometry="primitive: plane; height: 4; width: 12" material="src: #whiteWallTexture; repeat: 2.5 1; side: double" position="-3 2 -1.5" rotation="0 90 0"></a-entity>
      <a-entity id="innerWallLeftPR" geometry="primitive: plane; height: 4; width: 2" material="src: #whiteWallTexture; repeat: 0.6 1; side: double" position="-2 2 -0.5" rotation="0 -180 0"></a-entity>

      <a-entity id="outerWallLefttPR" geometry="primitive: plane; height: 4; width: 2" material="src: #whiteWallTexture; repeat: 0.6 1; side: double" position="2 2 4.5" rotation="0 -180 0"></a-entity>
      <a-entity id="outerWallRightPR" geometry="primitive: plane; height: 4; width: 2" material="src: #whiteWallTexture; repeat: 0.6 1; side: double" position="-2 2 4.5" rotation="0 -180 0"></a-entity>
      
    </a-scene>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
